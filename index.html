<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name:="keywords" content="">
  <meta name="author" content="Tomasz Ziółkowski">
  <!-- TITLE -->
  <title>Code testing</title>
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="contact-input">
      <label for="name">Name <input id="name" type="text"></label>
      <label for="email">E-mail <input id="email" type="email"></label>
      <button id="addContact">Add Contact</button>
      <button id="addTestContacts">Add Test Contacts</button>
    </form>
    <div class="button-box">
      <button id="showContacts">Show Contacts</button>
      <button id="sortContacts">Sort Contacts</button>
      <button id="saveContacts">Save Contacts</button>
      <button id="loadContacts">Load Contacts</button>
      <button id="deleteContact">Delete Contact</button>
      <button id="clearContacts">Clear Contacts</button>
    </div>
    <div id="contactsList">
      <!-- JavaScript will make contacts list here-->
    </div>
  </div>
  <!-- SCRIPT -->
  <script src="js/script.js"></script>
</body>

</html>
