<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="Tomasz Ziółkowski">
  <title>Contact Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="contact-input">
      <label for="name">Name <input id="name" class="input-field" type="text"></label>
      <label for="email">E-mail <input id="email" class="input-field" type="email"></label>
      <button id="addContact" class="button">Add Contact</button>
      <button id="addTestContacts" class="button">Add Test Contacts</button>
    </form>
    <div id="searchBar" class="search-bar">
      <label for="search">Search<input id="search" class="input-field" type="search"
          placeholder="Start typing..."></label>
    </div>
    <div class="button-box">
      <!-- <button id="showContacts">Show Contacts</button> -->
      <button id="saveContacts" class="button">Save Contacts</button>
      <button id="loadContacts" class="button">Load Contacts</button>
      <button id="deleteContact" class="button">Delete Contact</button>
      <button id="clearContacts" class="button">Clear Contacts</button>
    </div>
    <div class="status-window"></div>
    <div id="contactsList" class="contacts-list">
      <!-- JavaScript will make contacts table here-->
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
